<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishant Rathi - 3D Lighting Artist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #1e90ff;
        }
        .carousel {
            width: 100vw;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }
        .carousel img {
            width: auto;
            height: 90vh;
            max-height: 1920px;
            max-width: 1080px;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.3s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel img.active:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 18px;
            background-color: transparent;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Nishant Rathi - 3D Lighting Artist</header>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="mailto:nishantrathi5290@gmail.com">Contact</a>
    </nav>
    <section class="carousel">
        <img src="WhatsApp Image 2025-02-03 at 7.00.24 PM.jpeg" class="active" alt="Project 1">
        <img src="WhatsApp Image 2025-02-03 at 7.01.46 PM (1).jpeg" alt="Project 2">
        <img src="WhatsApp Image 2025-02-03 at 7.07.41 PM.jpeg" alt="Project 3">
        <img src="WhatsApp Image 2025-02-03 at 7.07.42 PM (3).jpeg" alt="Project 4">
        <img src="WhatsApp Image 2025-02-03 at 7.07.43 PM.jpeg" alt="Project 5">
    </section>
    <footer>
        Contact: <a href="mailto:nishantrathi5290@gmail.com">nishantrathi5290@gmail.com</a>
    </footer>
    
    <script>
        let images = document.querySelectorAll(".carousel img");
        let index = 0;
        function changeImage() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
